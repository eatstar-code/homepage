    <p class="detail-desc"
      data-ko="매일 똑같은 AI 탭들을 여느라 시간을 낭비하고 계신가요? AI QuickLaunch는 챗GPT, 제미니, 클로드 등 즐겨 찾는 모든 AI 서비스를 단 한 번의 클릭으로 실행해 주는 최고의 생산성 도구입니다."
      data-en="Wasting time opening the same AI tabs every day? AI QuickLaunch is the ultimate productivity tool that launches all your favorite AI services like ChatGPT, Gemini, and Claude with a single click."
      data-ja="毎日同じAIタブを開くのに時間を無駄にしていませんか？AI QuickLaunchは、ChatGPT、Gemini、Claudeなどのお気に入りのAIサービスをワンクリックですべて起動できる、究極の生産性向上ツールです。"
      data-zh-cn="每天是否在浪费时间打开相同的 AI 选项卡？ AI QuickLaunch 是一款终极生产力工具，只需单击一下即可启动所有您喜爱的 AI 服务，如 ChatGPT、Gemini 和 Claude。"
      data-zh-tw="每天是否在浪費時間開啟相同的 AI 分頁？ AI QuickLaunch 是一款終極生產力工具，只需點擊一下即可啟動所有您喜愛的 AI 服務，如 ChatGPT、Gemini 和 Claude。"></p>

      data-ko="복잡한 브라우저가 지겨우신가요? AI QuickLaunch로 당신의 작업 흐름을 간소화하세요. 나만의 AI 목록을 완벽하게 구성하면, 확장 프로그램이 순서, ON/OFF 스위치 상태, 그리고 탭 고정 옵션까지 모두 기억합니다."
      data-en="Tired of browser clutter? Streamline your workflow with AI QuickLaunch. Perfectly organize your custom AI list, and the extension remembers your order, ON/OFF toggle states, and even tab pinning options."
      data-ja="複雑なブラウザにうんざりしていませんか？AI QuickLaunchでワークフローを簡素化しましょう。独自のAIリストを完璧に整理すれば、拡張機能が順番、ON/OFFトグル状態、タブ固定オプションまで記憶します。"
      data-zh-cn="厌倦了混乱的浏览器？使用 AI QuickLaunch 简化您的工作流程。完美整理您的自定义 AI 列表，扩展程序会记住您的顺序、ON/OFF 切换状态，甚至标签固定选项。"
      data-zh-tw="厭倦了混亂的瀏覽器？使用 AI QuickLaunch 簡化您的工作流程。完美整理您的自訂 AI 列表，擴充套件會記住您的順序、ON/OFF 切換狀態，甚至分頁固定選項。"></p>

            data-en="Clean Workspace: Use the 'Launch as Pinned Tabs' option to keep your browser tidy and your AI tabs always ready."
            data-ja="クリーンな作業環境：「タブを固定して起動」オプションで、ブラウザをすっきりと保ち、AIタブを常に準備完了状態にします。"
            data-zh-cn="整洁的工作区：使用“固定标签页启动”选项可保持浏览器整洁，让您的 AI 标签页随时可用。"

        <li data-ko="모든 AI 지원: 챗GPT, 제미니, 코파일럿, 클로드 등 주요 서비스는 물론, 다양한 기타 LLM 목록까지 지원합니다."
