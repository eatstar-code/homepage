<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공주시간도감 - EATSTAR STUDIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EATSTAR STUDIO의 '공주시간도감' 앱. 여행의 모든 순간을 기록하고 공유하세요." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+SC:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- External CSS/JS from root -->
  <link rel="stylesheet" href="/style.css" />
  <script src="/app.js" defer></script>
</head>
<body>
  <div class="controls">
    <div class="language-switcher">
      <button id="lang-btn">KO</button>
      <div id="lang-menu" class="lang-menu">
        <a href="#" class="lang-item" data-lang="ko">한국어</a>
        <a href="#" class="lang-item" data-lang="en">English</a>
        <a href="#" class="lang-item" data-lang="ja">日本語</a>
        <a href="#" class="lang-item" data-lang="zh-cn">简体中文</a>
        <a href="#" class="lang-item" data-lang="zh-tw">繁體中文</a>
      </div>
    </div>
    <button id="theme-toggle-btn"><i class="fas fa-moon"></i></button>
  </div>

  <div class="container">
    <a href="/" class="home-link" title="Home"><i class="fas fa-arrow-left"></i></a>

    <img
      src="/icon_ko.png"
      alt="Gongju Time Archive Promo"
      class="detail-promo-img"
      id="app-icon"
      data-ko-src="/icon_ko.png"
      data-en-src="/icon_en.png"
      data-ja-src="/icon_ja.png"
      data-zh-cn-src="/icon_zh-cn.png"
      data-zh-tw-src="/icon_zh-tw.png"
    />

    <h1 class="detail-title"
      data-ko="공주시간도감"
      data-en="Gongju Time Archive"
      data-ja="コンジュ時間図鑑 – 公州歴史探訪"
      data-zh-cn="公州时间图鉴"
      data-zh-tw="公州時間圖鑑"></h1>

    <p class="detail-desc"
      data-ko="여행의 모든 순간을 기록하고 공유하세요."
      data-en="Record and share every moment of your journey."
      data-ja="旅のすべての瞬間を記録し、共有しましょう。"
      data-zh-cn="记录并分享您旅途中的每一个瞬间。"
      data-zh-tw="記錄並分享您旅途中的每一個瞬間。"></p>

    <div class="detail-actions">
      <a
        href="https://play.google.com/store/apps/details?id=com.eatstar.sigandogam"
        target="_blank"
        class="google-play-btn"
        rel="noopener"
      >
        <img
          id="gongju-play-badge"
          src="https://play.google.com/intl/en_us/badges/static/images/badges/ko_badge_web_generic.png"
          alt="Google Play에서 다운로드"
          data-ko-src="https://play.google.com/intl/en_us/badges/static/images/badges/ko_badge_web_generic.png"
          data-en-src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
          data-ja-src="https://play.google.com/intl/en_us/badges/static/images/badges/ja_badge_web_generic.png"
          data-zh-cn-src="https://play.google.com/intl/en_us/badges/static/images/badges/zh-cn_badge_web_generic.png"
          data-zh-tw-src="https://play.google.com/intl/en_us/badges/static/images/badges/zh-tw_badge_web_generic.png"
          data-ko-alt="Google Play에서 다운로드"
          data-en-alt="Get it on Google Play"
          data-ja-alt="Google Play で手に入れよう"
          data-zh-cn-alt="在 Google Play 上获取"
          data-zh-tw-alt="透過 Google Play 取得"
        />
      </a>
    </div>

    <footer>&copy; EATSTAR STUDIO 2025. All rights reserved.</footer>
  </div>
</body>
</html>
