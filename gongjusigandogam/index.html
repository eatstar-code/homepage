<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공주시간도감 - EATSTAR STUDIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EATSTAR STUDIO의 '공주시간도감' 앱. 여행의 모든 순간을 기록하고 공유하세요." />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+SC:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    /* --- [복사됨] 메인 페이지와 동일한 스타일 --- */
    :root {
      --bg-color: #f4f7fc;
      --card-bg-color: #ffffff;
      --text-color: #333333;
      --heading-color: #1a237e;
      --primary-color: #4a60d4;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    body.dark-mode {
      --bg-color: #121212;
      --card-bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --heading-color: #bb86fc;
      --primary-color: #90a4ff;
      --shadow-color: rgba(0, 0, 0, 0.4);
    }
    body {
      font-family: 'Poppins','Noto Sans SC','Noto Sans TC','Noto Sans JP',sans-serif;
      margin: 0; padding: 2rem 1rem;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 720px;
      background: var(--card-bg-color);
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow-color);
      padding: 2.5rem;
      text-align: center;
      position: relative;
    }
    /* .app-showcase 등 불필요한 스타일 제거 */
    .google-play-btn img { height: 48px; transition: transform 0.2s ease; }
    .google-play-btn:hover img { transform: scale(1.05); }

    .controls { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; }
    #lang-btn,#theme-toggle-btn {
      background: var(--card-bg-color); border: none; box-shadow: 0 2px 10px var(--shadow-color);
      border-radius: 20px; cursor: pointer; color: var(--text-color);
    }
    #lang-btn { padding: 8px 16px; font-weight: 600; }
    #theme-toggle-btn { width: 40px; height: 40px; border-radius: 50%; }
    .lang-menu {
      display: none; position: absolute; right: 0; top: 45px;
      background: var(--card-bg-color); border-radius: 10px;
      box-shadow: 0 4px 20px var(--shadow-color); overflow: hidden;
    }
    .lang-menu.show { display: block; }
    .lang-item { display: block; padding: 10px 20px; text-decoration: none; color: var(--text-color); font-size: 0.9rem; }
    .lang-item:hover { background-color: var(--bg-color); }
    footer { margin-top: 2rem; font-size: 0.9rem; opacity: 0.6; }

    /* --- [추가됨] 세부 페이지 전용 스타일 --- */
    .home-link {
        position: absolute; /* .container 기준 */
        top: 20px;
        left: 20px;
        font-size: 1.5rem;
        color: var(--text-color);
        text-decoration: none;
        opacity: 0.7;
        transition: all 0.2s;
    }
    .home-link:hover { opacity: 1; transform: scale(1.1); }

    .detail-promo-img {
        width: 100%;
        max-width: 400px; /* 큰 이미지 크기, 조절 가능 */
        height: auto;
        border-radius: 16px;
        margin-top: 3rem; /* 홈 버튼과 겹치지 않게 */
        margin-bottom: 1.5rem;
        background-color: #ddd; /* 이미지 없을 때 */
    }
    .detail-title {
        font-size: 2.2rem;
        font-weight: 700;
        color: var(--heading-color);
        margin: 0;
    }
    .detail-desc {
        font-size: 1.1rem;
        opacity: 0.9;
        max-width: 600px;
        margin: 1rem auto;
        line-height: 1.8;
    }
    .detail-actions {
        margin-top: 2.5rem;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div class="language-switcher">
      <button id="lang-btn">KO</button>
      <div id="lang-menu" class="lang-menu">
        <a href="#" class="lang-item" data-lang="ko">한국어</a>
        <a href="#" class="lang-item" data-lang="en">English</a>
        <a href="#" class="lang-item" data-lang="ja">日本語</a>
        <a href="#" class="lang-item" data-lang="zh-cn">简体中文</a>
        <a href="#" class="lang-item" data-lang="zh-tw">繁體中文</a>
      </div>
    </div>
    <button id="theme-toggle-btn"><i class="fas fa-moon"></i></button>
  </div>

  <div class="container">
    <a href="/" class="home-link" title="Home"><i class="fas fa-arrow-left"></i></a>

    <img src="/icon_ko.png" alt="Gongju Time Archive Promo" class="detail-promo-img" id="app-icon"
         data-ko-src="/icon_ko.png" data-en-src="/icon_en.png" data-ja-src="/icon_ja.png"
         data-zh-cn-src="/icon_zh-cn.png" data-zh-tw-src="/icon_zh-tw.png" />

    <h1 class="detail-title"
      data-ko="공주시간도감" data-en="Gongju Time Archive"
      data-ja="コンジュ時間図鑑 – 公州歴史探訪"
      data-zh-cn="公州时间图鉴" data-zh-tw="公州時間圖鑑"></h1>

    <p class="detail-desc"
      data-ko="여행의 모든 순간을 기록하고 공유하세요. [여기에 더 자세한 앱 설명을 적어주세요. 예를 들어, 앱의 주요 기능, 사용법, 개발 배경 등을 추가할 수 있습니다.]"
      data-en="Record and share every moment of your journey. [Add more detailed app description here. For example, key features, how to use, development background, etc.]"
      data-ja="旅のすべての瞬間を記録し、共有しましょう。 [ここにアプリの詳細な説明を追加してください。例：主な機能、使い方、開発背景など。]"
      data-zh-cn="记录并分享您旅途中的每一个瞬间。 [在此处添加更详细的应用程序说明。例如，主要功能、使用方法、开发背景等。]"
      data-zh-tw="記錄並分享您旅途中的每一個瞬間。 [在此處新增更詳細的應用程式說明。例如，主要功能、使用方法、開發背景等。]"></p>
    
    <div class="detail-actions">
      <a href="https://play.google.com/store/apps/details?id=com.eatstar.sigandogam" target="_blank" class="google-play-btn">
        <img src="https://play.google.com/intl/en_us/badges/static/images/badges/ko_badge_web_generic.png" alt="Google Play에서 다운로드">
      </a>
    </div>

    <footer>&copy; EATSTAR STUDIO 2025. All rights reserved.</footer>
  </div>

  <script>
    // [중요] 메인 페이지와 동일하게 수정된 스크립트입니다.
    const themeToggleBtn=document.getElementById('theme-toggle-btn');
    const langBtn=document.getElementById('lang-btn');
    const langMenu=document.getElementById('lang-menu');
    const body=document.body, appIcon=document.getElementById('app-icon');

    themeToggleBtn.addEventListener('click',()=>{
      body.classList.toggle('dark-mode');
      const dark=body.classList.contains('dark-mode');
      themeToggleBtn.innerHTML=dark?'<i class="fas fa-sun"></i>':'<i class="fas fa-moon"></i>';
      localStorage.setItem('theme',dark?'dark':'light');
    });

    langBtn.addEventListener('click',e=>{
      e.stopPropagation();
      langMenu.classList.toggle('show');
    });
    document.querySelectorAll('.lang-item').forEach(i=>{
      i.addEventListener('click',e=>{
        e.preventDefault();
        updateLanguage(i.dataset.lang);
        langMenu.classList.remove('show');
      });
    });
    window.addEventListener('click',e=>{
      if(langBtn && !langBtn.contains(e.target))langMenu.classList.remove('show');
    });

    function updateLanguage(lang){
      document.documentElement.lang=lang;
      document.querySelectorAll('[data-ko]').forEach(el=>{
        const val=el.getAttribute(`data-${lang}`)||el.getAttribute('data-en')||el.getAttribute('data-ko');
        if(val)el.textContent=val;
      });

      if (appIcon) { // 이 페이지에는 appIcon이 있으므로 작동합니다.
        const iconSrc=appIcon.getAttribute(`data-${lang}-src`)||appIcon.getAttribute('data-en-src')||appIcon.getAttribute('data-ko-src');
        if(iconSrc)appIcon.src=iconSrc;
      }
      
      langBtn.textContent=lang.toUpperCase();
      localStorage.setItem('language',lang);
    }

    document.addEventListener('DOMContentLoaded',()=>{
      const savedTheme=localStorage.getItem('theme')||'light';
      if(savedTheme==='dark'){body.classList.add('dark-mode');themeToggleBtn.innerHTML='<i class="fas fa-sun"></i>';}
      const bl=(navigator.language||'ko').toLowerCase();
      let lang=localStorage.getItem('language')||
        (bl.startsWith('en')?'en':bl.startsWith('ja')?'ja':
        bl==='zh-cn'||bl.includes('hans')?'zh-cn':bl.startsWith('zh')?'zh-tw':'ko');
      updateLanguage(lang);
    });
  </script>
</body>
</html>
