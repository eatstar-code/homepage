<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>페이지를 찾을 수 없음 - EATSTAR STUDIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="요청하신 페이지를 찾을 수 없습니다." />
  <meta name="robots" content="noindex" /> <!-- 검색 엔진이 이 페이지를 수집하지 않도록 설정 -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+SC:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- External CSS/JS from root -->
  <!-- 이 파일은 /error/index.html에 위치하므로, 루트 경로부터 CSS/JS를 가져옵니다. -->
  <link rel="stylesheet" href="/style.css" />
  <script src="/app.js" defer></script>

  <!-- 이 페이지 전용 스타일 -->
  <style>
    .error-icon {
      /* 경고 아이콘 스타일 */
      font-size: 4.5rem;
      color: #f39c12; /* 경고를 나타내는 주황색 계열 */
      margin-top: 2.5rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite ease-in-out;
    }

    body.dark-mode .error-icon {
      color: #f1c40f; /* 다크 모드에서는 좀 더 밝은 노란색 */
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <!-- 테마/언어 변경 컨트롤 -->
  <div class="controls">
    <div class="language-switcher">
      <button id="lang-btn">KO</button>
      <div id="lang-menu" class="lang-menu">
        <a href="#" class="lang-item" data-lang="ko">한국어</a>
        <a href="#" class="lang-item" data-lang="en">English</a>
        <a href="#" class="lang-item" data-lang="ja">日本語</a>
        <a href="#" class="lang-item" data-lang="zh-cn">简体中文</a>
        <a href="#" class="lang-item" data-lang="zh-tw">繁體中文</a>
      </div>
    </div>
    <button id="theme-toggle-btn"><i class="fas fa-moon"></i></button>
  </div>

  <div class="container">
    <!-- 홈(뒤로 가기) 버튼 -->
    <a href="/" class="home-link" title="Home"><i class="fas fa-arrow-left"></i></a>

    <!-- 경고 아이콘 -->
    <i class="fas fa-exclamation-triangle error-icon"></i>

    <!-- 큰 글씨 (detail-title 클래스 재사용) -->
    <h1 class="detail-title"
      data-ko="이 페이지는 존재하지 않습니다."
      data-en="Page Not Found"
      data-ja="ページが見つかりません"
      data-zh-cn="页面未找到"
      data-zh-tw="頁面未找到"></h1>

    <!-- 작은 글씨 (detail-desc 클래스 재사용) -->
    <p class="detail-desc"
      data-ko="요청하신 주소를 다시 한번 확인해주세요."
      data-en="Please check the URL and try again."
      data-ja="アドレスをご確認の上、再度お試しください。"
      data-zh-cn="请检查地址并重试。"
      data-zh-tw="請檢查地址並重試。"></p>

    <!-- 기존 푸터 -->
    <footer>&copy; EATSTAR STUDIO 2025. All rights reserved.</footer>
  </div>
</body>
</html>
