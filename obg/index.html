  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+SC:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* --- [복사됨] 메인 페이지와 동일한 스타일 --- */
    :root {
      --bg-color: #f4f7fc;
      --card-bg-color: #ffffff;
      --text-color: #333333;
      --heading-color: #1a237e;
      --primary-color: #4a60d4;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    body.dark-mode {
      --bg-color: #121212;
      --card-bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --heading-color: #bb86fc;
      --primary-color: #90a4ff;
      --shadow-color: rgba(0, 0, 0, 0.4);
    }
    body {
      font-family: 'Poppins','Noto Sans SC','Noto Sans TC','Noto Sans JP',sans-serif;
      margin: 0; padding: 2rem 1rem;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 720px;
      background: var(--card-bg-color);
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow-color);
      padding: 2.5rem;
      text-align: center;
      position: relative;
    }
    /* --- GitHub 버튼 스타일 복사 --- */
    .github-btn {
      display: inline-flex; align-items: center; gap: 8px;
      font-weight: 700; font-size: 0.95rem;
      padding: 10px 14px; border-radius: 10px;
      border: 2px solid #24292f; color: #24292f;
      text-decoration: none; background: transparent;
      transition: all 0.2s ease;
    }
    .github-btn:hover { background: #24292f; color: #fff; transform: translateY(-2px); }
    /* 다크 모드 GitHub 버튼 */
    body.dark-mode .github-btn { border-color: #c9d1d9; color: #c9d1d9; }
    body.dark-mode .github-btn:hover { background: #c9d1d9; color: #1e1e1e; }

    .controls { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; }
    #lang-btn,#theme-toggle-btn {
      background: var(--card-bg-color); border: none; box-shadow: 0 2px 10px var(--shadow-color);
      border-radius: 20px; cursor: pointer; color: var(--text-color);
    }
    #lang-btn { padding: 8px 16px; font-weight: 600; }
    #theme-toggle-btn { width: 40px; height: 40px; border-radius: 50%; }
    .lang-menu {
      display: none; position: absolute; right: 0; top: 45px;
      background: var(--card-bg-color); border-radius: 10px;
      box-shadow: 0 4px 20px var(--shadow-color); overflow: hidden;
  }
    .lang-menu.show { display: block; }
    .lang-item { display: block; padding: 10px 20px; text-decoration: none; color: var(--text-color); font-size: 0.9rem; }
    .lang-item:hover { background-color: var(--bg-color); }
    footer { margin-top: 2rem; font-size: 0.9rem; opacity: 0.6; }

    /* --- [추가됨] 세부 페이지 전용 스타일 --- */
    .home-link {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 1.5rem;
        color: var(--text-color);
        text-decoration: none;
        opacity: 0.7;
        transition: all 0.2s;
    }
    .home-link:hover { opacity: 1; transform: scale(1.1); }

    .detail-promo-img {
        width: 100%;
        max-width: 400px;
        height: auto;
        border-radius: 16px;
        margin-top: 3rem;
        margin-bottom: 1.5rem;
        background-color: #ddd;
    }
    .detail-title {
        font-size: 2.2rem;
        font-weight: 700;
        color: var(--heading-color);
        margin: 0;
    }
    .detail-desc {
        font-size: 1.1rem;
        opacity: 0.9;
        max-width: 600px;
        margin: 1rem auto;
        line-height: 1.8;
    }
    .detail-actions {
        margin-top: 2.5rem;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div class="language-switcher">
      <button id="lang-btn">KO</button>
      <div id="lang-menu" class="lang-menu">
        <a href="#" class="lang-item" data-lang="ko">한국어</a>
        <a href="#" class="lang-item" data-lang="en">English</a>
        <a href="#" class="lang-item" data-lang="ja">日本語</a>
        <a href="#" class="lang-item" data-lang="zh-cn">简体中文</a>
        <a href="#" class="lang-item" data-lang="zh-tw">繁體中文</a>
      </div>
    </div>
    <button id="theme-toggle-btn"><i class="fas fa-moon"></i></button>
  </div>

  <div class="container">
    <a href="/" class="home-link" title="Home"><i class="fas fa-arrow-left"></i></a>

    <img src="/obg.png" alt="Omok by GPT Promo" class="detail-promo-img" />

    <h1 class="detail-title"
      data-ko="Omok by GPT (ObG)" data-en="Omok by GPT (ObG)"
      data-ja="Omok by GPT (ObG)" data-zh-cn="Omok by GPT (ObG)" data-zh-tw="Omok by GPT (ObG)"></h1>

    <p class="detail-desc"
      data-ko="Omok by GPT는 ChatGPT를 활용해 개발한 GUI 기반 오목 프로그램입니다. [여기에 더 자세한 프로그램 설명을 적어주세요. 프로젝트의 목적, 사용된 기술 스택, 주요 기능 등을 추가할 수 있습니다.]"
      data-en="Omok by GPT is a GUI-based Omok program developed using ChatGPT. [Add more detailed program description here. You can add the project's purpose, tech stack, key features, etc.]"
      data-ja="Omok by GPT は ChatGPT を活用して開発された GUI ベースの五目並べプログラムです。 [ここにプログラムの詳細な説明を追加してください。例：プロジェクトの目的、使用された技術スタック、主な機能など。]"
      data-zh-cn="Omok by GPT 是一个使用 ChatGPT 开发的基于 GUI 的五子棋程序。 [在此处添加更详细的程序说明。例如，项目目的、使用的技术栈、主要功能等。]"
      data-zh-tw="Omok by GPT 是使用 ChatGPT 開發的 GUI 型五子棋程式。 [在此處新增更詳細的程式說明。例如，專案目的、使用的技術堆疊、主要功能等。]"></p>
    
    <div class="detail-actions">
      <a class="github-btn" href="https://github.com/eatstar-code/ObG" target="_blank">
        <i class="fab fa-github"></i> View on GitHub
      </a>
    </div>

    <footer>&copy; EATSTAR STUDIO 2025. All rights reserved.</footer>
  </div>

  <script>
    // [중요] 수정된 스크립트입니다.
    const themeToggleBtn=document.getElementById('theme-toggle-btn');
    const langBtn=document.getElementById('lang-btn');
    const langMenu=document.getElementById('lang-menu');
    const body=document.body;
    // [수정됨] 이 페이지에는 'app-icon'이 없으므로 null이 됩니다.
    const appIcon=document.getElementById('app-icon'); 

    themeToggleBtn.addEventListener('click',()=>{
      body.classList.toggle('dark-mode');
      const dark=body.classList.contains('dark-mode');
      themeToggleBtn.innerHTML=dark?'<i class="fas fa-sun"></i>':'<i class="fas fa-moon"></i>';
      localStorage.setItem('theme',dark?'dark':'light');
    });

    langBtn.addEventListener('click',e=>{
      e.stopPropagation();
      langMenu.classList.toggle('show');
    });
    document.querySelectorAll('.lang-item').forEach(i=>{
      i.addEventListener('click',e=>{
        e.preventDefault();
        updateLanguage(i.dataset.lang);
        langMenu.classList.remove('show');
      });
    });
    window.addEventListener('click',e=>{
  	  if(langBtn && !langBtn.contains(e.target))langMenu.classList.remove('show');
    });

    function updateLanguage(lang){
      document.documentElement.lang=lang;
      document.querySelectorAll('[data-ko]').forEach(el=>{
        const val=el.getAttribute(`data-${lang}`)||el.getAttribute('data-en')||el.getAttribute('data-ko');
        if(val)el.textContent=val;
      });

      if (appIcon) { // appIcon이 null이므로 이 블록은 실행되지 않습니다. (에러 방지)
        const iconSrc=appIcon.getAttribute(`data-${lang}-src`)||appIcon.getAttribute('data-en-src')||appIcon.getAttribute('data-ko-src');
        if(iconSrc)appIcon.src=iconSrc;
      }
      
      langBtn.textContent=lang.toUpperCase();
      localStorage.setItem('language',lang);
    }

    document.addEventListener('DOMContentLoaded',()=>{
      const savedTheme=localStorage.getItem('theme')||'light';
      if(savedTheme==='dark'){body.classList.add('dark-mode');themeToggleBtn.innerHTML='<i class="fas fa-sun"></i>';}
      const bl=(navigator.language||'ko').toLowerCase();
      let lang=localStorage.getItem('language')||
        (bl.startsWith('en')?'en':bl.startsWith('ja')?'ja':
        bl==='zh-cn'||bl.includes('hans')?'zh-cn':bl.startsWith('zh')?'zh-tw':'ko');
      updateLanguage(lang);
    });
  </script>
</body>
</html>
